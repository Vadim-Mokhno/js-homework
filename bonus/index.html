<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Bonus</title>
  </head>
  <body>
    <form class="form" action="">
      <fieldset class="form__elements">
        <legend class="form__legend">Set date and time</legend>
        <input class="form__set-time" type="time" />
        <input class="form__set-date" type="date" />
        <button class="form__btn">Set Time</button>
      </fieldset>
    </form>
    <div class="clock-display">
      <div class="clock-display__container">
        <p class="clock-display__time"></p>
        <p class="clock-display__leap-second">leap second</p>
        <p class="clock-display__day-month"></p>
      </div>
    </div>
  </body>
</html>
