<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Bonus</title>
  </head>
  <body>
    <div class="container">
      <div class="selection-area">
        <div class="left-arrow">
          <img src="images/left-arrow.png" width="100" height="100" />
        </div>
        <div class="personage-image row-1 column-1"></div>
        <div class="right-arrow">
          <img src="images/right-arrow.png" width="100" height="100" />
        </div>
      </div>
      <div class="gameboard">
        <div class="personage row-1 column-1"></div>
      </div>
      <form class="speed-selection-form">
        <fieldset>
          <legend>Select speed level</legend>
          <ul>
            <li>
              <label>Level 1</label
              ><input
                class="speed-selection"
                type="radio"
                value="5"
                name="speed-list"
                checked
              />
            </li>
            <li>
              <label>Level 2</label
              ><input
                class="speed-selection"
                type="radio"
                value="25"
                name="speed-list"
              />
            </li>
            <li>
              <label>Level 3</label
              ><input
                class="speed-selection"
                type="radio"
                value="50"
                name="speed-list"
              />
            </li>
          </ul>
        </fieldset>
      </form>
      <button class="start-btn">Start</button>
      <button class="reset-btn">Reset</button>
      <p class="game-description">
        Select you personage, speed level and press start. Then use
        left/right/up/down keys to move your personage.
      </p>
    </div>
  </body>
</html>
