<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="bonus.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Homework 8</title>
  </head>
  <body>
    <section class="container task-five">
      <form action="" class="task-five-form">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            autocomplete="off"
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Full Name"
          />
          <p class="full-name-example example">Example: Full Name</p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            autocomplete="off"
            type="email"
            class="form-control"
            id="email"
            placeholder="@gmail.com"
          />
          <p class="email-example example">Example: 4_Ejgjg.g@gmail.com</p>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            autocomplete="off"
            type="tel"
            class="form-control"
            id="phone"
            placeholder="+00-000-000-00-00"
          />
          <p class="phone-example example">Example: +00-000-000-00-00</p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            I agree to the terms and conditions
          </label>
        </div>
        <button type="submit" class="btn btn-primary" id="createAccount">
          Create Account
        </button>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
